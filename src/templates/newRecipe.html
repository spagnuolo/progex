{% extends "base.html" %} {% block content %}
<div class="column is-8 is-offset-2">
  <h3 class="title">Creat New Recipe</h3>
  <div class="box">
    <form method="POST" action="/newRecipeEntry">

      <div class="field">
        <div class="control">
          <input required 
            class="input is-large"
            type="text"
            name="name"
            placeholder="Recipe Name"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <textarea required 
            class="textarea"
            type="text"
            name="instructions"
            placeholder="Instructions"
          ></textarea>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input required 
            class="input is-large"
            type="value"
            name="dificulty"
            placeholder="Dificulty" 
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input required 
            class="input is-large"
            type="value"
            name="time"
            placeholder="Time" 
          />
        </div>
      </div>

      <button class="button is-block is-info is-large is-fullwidth">
        Enter
      </button>

    </form>
  </div>
</div>
{% endblock %}
