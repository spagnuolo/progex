{% extends "base.html" %} {% block content %}
<h1 class="title">Details ({{name}})</h1>
<table class="table is-fullwidth is-striped is-hoverable">
  <thead>
    <tr>
      <th>Due Date</th>
      <th>Barcode</th>
    </tr>
  </thead>
  {% for detail in details %}
  <tr>
    <td>{{detail[0]}}</td>
    <td>{{detail[2]}}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
