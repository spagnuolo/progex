{% extends "base.html" %} {% block content %}
<div class="column is-8 is-offset-2">
  <h3 class="title">New Item</h3>
  <div class="box">
    <form method="POST" action="/newItemEntry">
      <div class="field">
        <div class="control">
          <input
            required
            class="input is-large"
            type="text"
            name="name"
            value="{{ pname }}"
            disabled
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="date"
            name="date"
            placeholder="Due Date"
          />
        </div>
      </div>

      <input type="text" name="pid" value="{{ pid }}" hidden/>
      <input type="text" name="hid" value="{{ hid }}" hidden/>

          </select>
        </div>
      </div>
 -->
      <button class="button is-block is-info is-large is-fullwidth">

      </button>
    </form>
  </div>
</div>
