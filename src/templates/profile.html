{% extends "base.html" %} {% block content %}
<h1 class="title">Welcome, {{ name }}!!! <br /></h1>
<form id="items" method="POST" action="/newItem">
  <table class="table">
    <tr>
      <th>Name</th>
      <th>#</th>
      <th>Add</th>
    </tr>
    {% for row in table %}
    <tr>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td><a onclick="document.getElementById('items').submit();">+</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
